<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tip Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Tip</h1>
            <h2>Calculator</h2>
            <hr id="divider" />
        </header>
        <main>
        <div id="calculator-container">
            <div id="bill-container">
                <p>Bill Total:</p>
                <span>$ <input type="text" id="bill-input"></span>
            </div>
            <div id="tip-container">
                <p>Tip:</p>
                <select id="select-tip-amount" onchange="toggleTipOptions()">
                    <option disabled selected value="select">Select amount</option>
                    <option value=".3">30%</option>
                    <option value=".2">20%</option>
                    <option value=".18">18%</option>
                    <option value=".15">15%</option>
                    <option value=".10">10%</option>
                    <option value="custom">Custom</option>
                </select>
                <div id="custom-tip-container">
                    <button id="exit-custom-tip">x</button>
                    <span>% <input id="custom-tip-input" type="text" onchange="convertPercentage()"></span>
                </div>
            </div>
            <div id="guest-container">
                <p>Guests splitting bill:</p>
                <input type="text" id="guest-input" placeholder="1">
            </div>
            <button id='calculate-button'>CALCULATE</button>
            <div id="result-container">
                <p id="result"></p>
                <p id="update-required">* Please update required fields!</p>
            </div>
        </div>
    </main>
        <script src="./assets/logic.js"></script>
    </body>
</html>
